<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Borough Botanicals — Contact</title>
  <meta name="description" content="Contact Borough Botanicals for product inquiries and support." />
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="icon" href='data:image/svg+xml;utf8,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%25%22 height=%22100%25%22 rx=%2218%22 fill=%22%232f9e44%22 /><text x=%2250%25%22 y=%2255%25%22 font-size=%2238%22 font-family=%22Arial%22 fill=%22white%22 text-anchor=%22middle%22 alignment-baseline=%22middle%22>BB</text></svg>' />
  <meta name="theme-color" content="#2f9e44" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">Borough Botanicals</div>
  <nav id="main-nav" class="nav" aria-label="Main Navigation">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="nav-toggle" aria-expanded="false" aria-controls="main-nav">Menu</button>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Contact</h1>
      <p class="lead">Send us a message and we will get back to you shortly.</p>

      <form method="post" action="https://formsubmit.co/progrebnyakb@gmail.com">
        <input type="hidden" name="_subject" value="New contact — Borough Botanicals">
        <input type="hidden" name="_captcha" value="false">

        <label>Name
          <input type="text" name="name" required>
        </label>
        <label>Email
          <input type="email" name="email" required>
        </label>
        <label>Message
          <textarea name="message" required></textarea>
        </label>
        <div class="form-message" aria-live="polite"></div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>

      <p class="lead" style="margin-top:.5rem;">Or email us directly at <a href="mailto:progrebnyakb@gmail.com">progrebnyakb@gmail.com</a></p>
    </section>
  </main>

  <footer class="site-footer container">
    <div class="grid grid-2">
      <div>© <span id="year">2025</span> Borough Botanicals</div>
      <nav aria-label="Footer Navigation">
        <a href="index.html">Home</a> · <a href="about.html">About</a> · <a href="products.html">Products</a>
      </nav>
    </div>
  </footer>

  <script src="scripts/main.js" defer></script>
  <script> (function(){ const y = new Date().getFullYear(); const el = document.getElementById('year'); if(el) el.textContent = y; })(); </script>
</body>
</html>
